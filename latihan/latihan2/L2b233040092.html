<html>

<head>
    <title>L2b</title>
</head>

<body>
    <table cellpadding="5" border="1">
        <tr>
            <td bgcolor="grey" colspan="3" align="center">Input Data Mahasiswa</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="Fullname"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text" name="E-mail"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
                    <option name="pilih agama">--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Kalotik">Katolik</option>
                    <option value="Budha">Budha</option>
                    <option value="Hindu">Hindu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td colspan="2"><input type="radio" name="JenisKel" value="Laki Laki">Laki Laki
                <input type="radio" name="JenisKel" value="Perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="radio" value="Musik">Musik
                <input type="radio" value="Olahraga">Olahraga
                <input type="radio" value="Gaming">Gaming
                <input type="radio" value="Lainnya">Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea rows="3" id="" cols="30" rows="10"></textarea></td>
        </tr>
    </table>
</body>

</html>
